<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smaily Knowledge Archive</title>

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#061126;
      --gold:#fbbf24;
      --text:#e5e7eb;
      --muted:rgba(229,231,235,.82);
      --card:rgba(2,6,23,.55);
      --stroke:rgba(241,249,247,.18);
      --shadow:0 20px 60px rgba(0,0,0,.55);

      /* کنترل شدت سیمرغ */
      --simorgh-opacity: .22;     /* اگر کم بود: 0.28 تا 0.35 */
      --simorgh-blur: 0px;        /* اگر تیز بود: 0.6px تا 1.2px */
      --simorgh-scale: 140%;      /* 120% تا 170% */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% 10%, rgba(15,23,42,.95) 0%, rgba(6,17,38,.98) 40%, rgba(2,6,23,1) 100%);
      overflow-x:hidden;
    }

    /* لایه‌ی سیمرغ: روی پس‌زمینه، زیر محتوا */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:url("/img/simorgh-hatch.png");
      background-repeat:no-repeat;
      background-position:center 18%;
      background-size:var(--simorgh-scale);
      opacity:var(--simorgh-opacity);
      filter: blur(var(--simorgh-blur));
      pointer-events:none;
      z-index:0;
      /* کمک می‌کند روی زمینه تیره بهتر حس شود */
      mix-blend-mode: screen;
    }

    /* یک وینیت نرم برای حرفه‌ای‌تر شدن */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(900px 700px at 50% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,.45) 70%, rgba(0,0,0,.70) 100%);
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1; /* محتوا روی سیمرغ */
      max-width:720px;
      margin:0 auto;
      padding:44px 18px 36px;
      text-align:center;
    }

    /* لوگو: بدون کادر مربع، فقط دایره/کتاب نمایش داده شود */
    .logo{
      width:120px;
      height:120px;
      margin:0 auto 14px;
      border-radius:50%;
      object-fit:cover;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      /* اگر لوگو پس‌زمینه‌ی سفید دارد، این کمک می‌کند نرم‌تر دیده شود */
      background: rgba(255,255,255,.04);
    }

    h1{
      margin:8px 0 10px;
      font-size:44px;
      line-height:1.12;
      color:var(--gold);
      letter-spacing:.2px;
      font-weight:800;
    }

    .subtitle{
      margin:0 auto 26px;
      max-width:520px;
      font-size:18px;
      line-height:1.55;
      color:var(--muted);
    }

    .card{
      margin:22px auto 10px;
      max-width:560px;
      padding:28px 22px;
      border-radius:20px;
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .card h2{
      margin:0 0 18px;
      font-size:26px;
      font-weight:800;
      color:#eaf2ff;
      letter-spacing:.2px;
    }

    .btn{
      display:block;
      width:min(320px, 88%);
      margin:14px auto;
      padding:16px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      font-size:18px;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    /* دکمه فارسی: خواناتر + کنتراست بیشتر */
    .btn-fa{
      background:#0b6b61;
      color:#ffffff;
    }

    /* دکمه انگلیسی */
    .btn-en{
      background:#1d4ed8;
      color:#ffffff;
    }

    .footer{
      margin:26px 0 0;
      font-size:14px;
      opacity:.72;
    }

    /* ریسپانسیو */
    @media (max-width:420px){
      h1{font-size:40px}
      .logo{width:110px;height:110px}
      .subtitle{font-size:17px}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- اگر می‌خواهید «کادر مربع» حذف شود، بهتر است لوگوی شفاف (PNG) یا لوگوی دایره‌ای آپلود کنید.
         فعلاً همین را می‌گذاریم؛ اگر فایل شما پس‌زمینه سفید دارد، باز هم دایره‌ای نمایش می‌شود. -->
    <img class="logo" src="/img/logo-main-light.png" alt="Smaily Book Store Logo">

    <h1>Smaily<br>Knowledge<br>Archive</h1>
    <p class="subtitle">Official bilingual knowledge &amp; publication archive</p>

    <section class="card">
      <h2>Select Language</h2>
      <a class="btn btn-fa" href="/archive/fa/">فارسی</a>
      <a class="btn btn-en" href="/archive/en/">English</a>
    </section>

    <div class="footer">© Smaily Book Store</div>
  </main>
</body>
</html>
