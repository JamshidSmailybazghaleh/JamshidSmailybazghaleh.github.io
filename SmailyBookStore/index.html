<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smaily Knowledge Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      margin:0;
      padding:40px;
      text-align:center;
    }
    .box{
      max-width:700px;
      margin:auto;
    }
    h1{
      color:#fbbf24;
      margin-bottom:10px;
    }
    .card{
      background:#020617;
      border:1px solid #1f2937;
      border-radius:14px;
      padding:28px;
      margin-top:30px;
    }
    .btn{
      display:inline-block;
      margin:12px;
      padding:14px 22px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      color:#fff;
    }
    .fa{ background:#0f766e; }
    .en{ background:#1d4ed8; }
    small{ opacity:.7; }
  </style>
</head>

<body>
  <div class="box">
    <h1>Smaily Knowledge Archive</h1>
    <p>Official bilingual knowledge & publication archive</p>

    <div class="card">
      <h2>Select Language</h2>
      <a class="btn fa" href="/archive/fa/">فارسی</a>
      <a class="btn en" href="/archive/en/">English</a>
      <p><small>Access is controlled — request-based delivery</small></p>
    </div>
  </div>
</body>
</html>
